<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Digitado e Apagado</title>
    <style>
        body {
            background-color: #0B3674;
            color: #00F778;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .typing-container {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00F778;
            max-width: 100%; /* Ajusta a largura conforme o texto */
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00F778; }
        }
    </style>
</head>
<body>
    <h1 class="typing-container" id="typing-text"></h1>

    <script>
        const texts = ["Texto 1: Bem-vindo ao nosso site!", "Texto 2: Inovação e Excelência!"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100;
        const deletingSpeed = 50;
        const delayBetweenTexts = 2000; // 2 segundos

        function type() {
            const currentText = texts[index];
            const displayedText = isDeleting ? currentText.substring(0, charIndex--) : currentText.substring(0, charIndex++);

            document.getElementById("typing-text").textContent = displayedText;

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, delayBetweenTexts);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % texts.length;
                setTimeout(type, typingSpeed);
            } else {
                setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(type, typingSpeed);
        });
    </script>
</body>
</html>
